<head>

    <meta charset="utf-8">
    <meta http-equiv="content-type" content="application/xhtml+xml; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="title" content="Angular Boilerplate">
    <meta name="description" content="Angular Boilerplate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title ng-bind="pageTitle"></title>

    <link rel="shortcut icon" href="images/favicon.png">

    <!-- [ Styles ] -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" media="screen" href="/styles.css">

    <!-- [ Scripts ] -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.18/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.2/modernizr.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.18/angular-animate.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.min.js"></script>
    <script src="/app.js"></script>

    <!--[if lt IE 9]>
    <script src="cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7/html5shiv.min.js"></script>
    <![endif]-->

</head>

<body>

	<div id="container" ng-controller="AppCtrl">

        <header id="header">
            <section>
                <div class="title pull-left">
                    <figure>
                        <a href="/">Angular Boilerplate</a>
                    </figure>
                    <figcaption>Angular Boilerplate</figcaption>
                </div>
            </section>
        </header>

        <nav id="main-nav" class="navbar navbar-inverse">
            <ul class="inline unstyled nav navbar-nav">
                <li ng-repeat="page in mainPages" ui-sref-active="active">
                    <a ui-sref="{{page.link}}">{{page.name}}</a>
                </li>
            </ul>
        </nav>

        <div id="main" class="clearfix">

            <div id="content" class="clearfix">

                <main ui-view></main>

            </div>

        </div>

        <footer id="footer">
            <section>
                <ul class="inline unstyled">
                    <li ng-repeat="page in mainPages" ui-sref-active="active">
                        <a ui-sref="{{page.link}}">{{page.name}}</a>
                    </li>
                </ul>
            </section>
        </footer>

    </div>  <!--[ END CONTAINER ]-->

    <script type="text/javascript">
        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-XXXXXXXX-X']);
        _gaq.push(['_trackPageview']);

        (function() {
            var ga = document.createElement('script'); 
            ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; 
            s.parentNode.insertBefore(ga, s);
        })();
    </script>

</body>
</html>
